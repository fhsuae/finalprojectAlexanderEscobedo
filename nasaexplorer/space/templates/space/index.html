{% extends "base.html" %}

{% block content %}
<h1>Space Items</h1>

<!-- Link to create a new space item -->
<a href="/space/create/">Create New</a>

<!-- List all space items -->
<ul>
    {% for item in items %}
        <li>
            <a href="{{ item.id }}/">{{ item.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
